<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Triggered Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>MIDI Triggered Audio</h1>
    <div id="output">Waiting for MIDI input...</div>
    <button id="clearLogButton">Clear Log</button>
    <audio id="audio" src="your-audio-file.mp3"></audio>
    <script>
        // Check if the Web MIDI API is available
        if (navigator.requestMIDIAccess) {
            navigator.requestMIDIAccess()
                .then(onMIDISuccess, onMIDIFailure);
        } else {
            document.getElementById('output').textContent = 'Web MIDI API is not supported in this browser.';
        }

        function onMIDISuccess(midiAccess) {
            const inputs = midiAccess.inputs;

            // Listen for MIDI messages from all inputs
            inputs.forEach(input => {
                input.onmidimessage = handleMIDIMessage;
            });

            document.getElementById('output').textContent = 'MIDI devices found. Listening for input...';
        }

        function onMIDIFailure() {
            document.getElementById('output').textContent = 'Failed to access MIDI devices.';
        }

        function handleMIDIMessage(event) {
            const data = event.data;
            const command = data[0];
            const note = data[1];
            const velocity = data[2];

            // Log MIDI message data to the console
            console.log('MIDI message received:', data);
            console.log('Command:', command);
            console.log('Note:', note);
            console.log('Velocity:', velocity);

            // Display MIDI message data on the web page
            const output = document.getElementById('output');
            output.innerHTML += `<p>Command: ${command}, Note: ${note}, Velocity: ${velocity}</p>`;

            // Check for a specific note and velocity to trigger the audio
            if (command === 144 && note === 48 && velocity > 0) { // 144 is the 'Note On' message
                playAudio();
            }
        }

        function playAudio() {
            const audio = document.getElementById('audio');
            audio.play();
        }

        // Add event listener to the clear log button
        document.getElementById('clearLogButton').addEventListener('click', function() {
            document.getElementById('output').innerHTML = 'Log cleared. Waiting for MIDI input...';
        });
    </script>
</body>
</html>
